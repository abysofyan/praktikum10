<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title> Login Authentication</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginform" onsubmit="login()">
        <label for="username"> Username :</label>
        <input type="text" id="username" name="username" recuired>
        <br><br>
        <label for="password"> Password :</label>
        <input type="password" id="password" name="password" recuired>
        <br><br>
        <input type="submit" value="Login">
        <input type="reset" value="Batal">
    </form>
    <!-- Program Javascript-->
    <script>
        function login(){
            // Mengambil nilai username dan password dari form
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let form = document.getElementById("loginform");
            
            // Memeriksa apakah username dan password sesuai dengan yang ditentukan
            if (user == "astrid" && pass == "12345"){
                alert("Login Berhasil")
                form.setAttribute("action", "Login berhasil.html");
            } else{
                alert("Login Gagal, Coba lagi!");
            }
        }
    </script>
</body>
</html>
